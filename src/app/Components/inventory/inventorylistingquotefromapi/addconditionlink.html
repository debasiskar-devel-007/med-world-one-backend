<mat-card-content class="add_condition">
  <h4 class="title_4_add">add condition</h4>

<mat-card-content class="items">
  <mat-label class="label">Purchase year:</mat-label>
  <mat-form-field>
  <input type="number" matInput [(ngModel)]="data.alldata.purchaseyear" placeholder="Purchase year">
</mat-form-field>
</mat-card-content>
<mat-card-content class="items">
  <mat-label class="label">Cosmetic Condition:</mat-label>
  <mat-form-field>
  <input type="text" matInput [(ngModel)]="data.alldata.cosmetic_condition" placeholder="Cosmetic Condition">
</mat-form-field>
</mat-card-content>
<mat-card-content class="items">
  <mat-label class="label">Original Cost:</mat-label>
  <mat-form-field>
  <input type="number" matInput [(ngModel)]="data.alldata.original_cost" placeholder="Original Cost">
</mat-form-field>
</mat-card-content>
<mat-card-content class="items">
  <mat-label class="label">Selling Timeframe:</mat-label>
  <mat-form-field>
  <input type="text" matInput [(ngModel)]="data.alldata.selling_timeframe" placeholder="Selling Timeframe">
</mat-form-field>
</mat-card-content>
<mat-card-content class="items">
  <mat-label class="label">Additional Information:</mat-label>
  <mat-form-field>
    <textarea matInput [(ngModel)]="data.alldata.additional_information" placeholder="Additional Information"></textarea>
</mat-form-field>

<span class="col-1-1">

  <!-- image upload -->
  <h3>Image :</h3>
  <lib-file-upload [config]="configData"></lib-file-upload><br>
  <!-- <mat-error>Please add just one service image.</mat-error>
  <mat-error>Please add an image.</mat-error> -->
</span>
 

  <!-- Card view for Image  -->
  <mat-card-content class="files-view">
    <mat-card class="example-card">
      <!-- <img mat-card-image [src]="fullImagePath">
      <mat-card-title>{{ imageName }}</mat-card-title>
      <mat-card-subtitle>{{ imageType }}</mat-card-subtitle> -->
      <span class="closecard"><i class="material-icons">clear</i></span>

    </mat-card>
  </mat-card-content> 
 
</mat-card-content>
 


  <mat-toolbar class="add_cancel">
    <button mat-button type="button" (click)="img();">ADD</button>
    <button mat-button type="button" (click)="cancel();">Cancel</button>
  </mat-toolbar>
</mat-card-content>
