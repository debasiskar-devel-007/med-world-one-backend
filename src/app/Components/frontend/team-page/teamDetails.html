<mat-card-content class="modal_content">

  <mat-card-content class="bg">
    <mat-card-content class="img_wrapper">
      <img src="{{data.image[0]}}">
    </mat-card-content>
  </mat-card-content>
  <mat-card-content class="details">
    <mat-card-content class="person_name"> {{data.membername}}</mat-card-content>
    <mat-card-title class="about">About {{data.membername}} </mat-card-title>


    <fieldset>
      <legend>Contact Details:</legend>
      <mat-card-content class="contact_wrapper">
        <mat-card-content class="itemss">
          <mat-card-title class="header-title">Email</mat-card-title>
          <mat-card-title class="email"> {{data.multipleemail[0].contactemail}}</mat-card-title>
        </mat-card-content>
        <mat-card-content class="itemss">
          <mat-card-title class="header-title">Phone</mat-card-title>
          <mat-card-title class="email"> {{data.multiplephone[0]}}</mat-card-title>
        </mat-card-content>
      </mat-card-content>

    </fieldset>
    <br>
    <fieldset>
      <legend>Personal Details:</legend>
      <mat-card-content class="short_desc">Description:{{data.description}}</mat-card-content>
      <!-- <p class="short_desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, illo accusantium. Nisi
        corporis sunt labore ullam, molestiae necessitatibus reiciendis! Eveniet.</p> -->
    </fieldset>

    <span class="button_wrapper">
      <button mat-raised-button color="accent" [mat-dialog-close]="true" cdkFocusInitial>Close</button>
    </span>


  </mat-card-content>
