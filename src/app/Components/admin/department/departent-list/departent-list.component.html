

<app-adminheader>
  <span class="listingnewstyle salesreplistingnewstyle ">
    <span class="dashboardcontainer">
      <mat-card class="main_wrapper">

        <mat-toolbar class="content_header_wrapper">
          <mat-card-title class="toolbar_header">Department</mat-card-title>
          <button class="singleButton" mat-raised-button  routerLink="/admin/inventory/manage-department">Add</button>
        </mat-toolbar>
        <lib-listing *ngIf="adminData != null && adminData.length>0" [datasource]="adminData" [skip]="adminData_skip"
          [modify_header_array]="adminData_modify_header" [sourcedata]="tableName" [apiurl]="apiUrl"
          [editroute]="editUrl" [jwttoken]="cookieService.get('jwtToken')" [statusarr]="status"
          [updateendpoint]="UpdateEndpoint" [deleteendpoint]="deleteEndpoint" [date_search_endpoint]="searchingEndpoint"
          [date_search_source]="view" [search_settings]="search_settings" [detail_skip_array]="detail_header">
        </lib-listing>
      </mat-card>
    </span>
  </span>
  <h2 *ngIf="adminData.length == 0">No record found.</h2>

</app-adminheader>
