<app-adminheader> 
    <mat-card class="admindashboardmainwrapper departmentList">
        <span class="dashboardcontainer">
            <!-- Listing goes here  -->
            <span class="liblisitin_wrapper">
                <mat-card-content class="headers_parts">
                    <h2 class="titli">Department</h2>
                 <button type="button" mat-button routerLink="/admin/inventory/manage-department">ADD</button>
                </mat-card-content>
                <lib-listing *ngIf="adminData != null && adminData.length>0" [datasource]="adminData"
                    [skip]="adminData_skip" [modify_header_array]="adminData_modify_header" [sourcedata]="tableName"
                    [apiurl]="apiUrl" [editroute]="editUrl" [jwttoken]="cookieService.get('jwtToken')" [statusarr]="status"
                    [updateendpoint]="UpdateEndpoint" [deleteendpoint]="deleteEndpoint"
                    [date_search_endpoint]="searchingEndpoint" [date_search_source]="view"
                    [search_settings]="search_settings" [detail_skip_array]="detail_header">
                </lib-listing>
            </span>
        </span>
    </mat-card>

    <h2 *ngIf="adminData.length == 0">No record found.</h2>
    <!-- Listing ends here  -->
</app-adminheader>
