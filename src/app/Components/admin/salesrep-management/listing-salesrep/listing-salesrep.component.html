<app-adminheader>

    <mat-card class="main_wrapper">
        <mat-card-content class="inventory_banner">
          <mat-card-title class="inventory_title">SALESREP LIST</mat-card-title>
          <p class="inventory_para">We make premium quality used medical equipment available, from Hospitals that are
            looking to replace them, to other hospitals that need them.</p>
        </mat-card-content>
        <mat-card-content class="bred_cram_wrapper">
          <a mat-list-item routerLink="/dashboard-admin"> Dashboard </a>
          <a mat-list-item routerLinkActive="activebread" [routerLink]="'/admin/salesrep-management/list'"> Salesrep List</a>
        </mat-card-content>
        <mat-toolbar class="content_header_wrapper">
          <mat-card-title class="toolbar_header">SALESREP LIST</mat-card-title>
          <button class="singleButton" mat-raised-button [routerLink]="['/admin/salesrep-management/add']">
            <mat-icon fontSet="fontawesome" fontIcon="fa-plus"></mat-icon>Add SalesRep</button>
        </mat-toolbar>
 

<!-- Listing goes here  -->
<lib-listing *ngIf="salesData != null && salesData.length>0" 
  [datasource]="salesData" 
  [skip]="salesData_skip"
  [modify_header_array]="salesData_modify_header" 
  [sourcedata]="tableName"
  [apiurl]="apiUrl"  
  [editroute]="editUrl"
  [jwttoken]="user_cookie"
  [statusarr]="status"
  [updateendpoint]="UpdateEndpoint"
  [deleteendpoint]="deleteEndpoint"
  [date_search_endpoint]="searchingEndpoint"
  [date_search_source]="view"
  [search_settings]="search_settings"
  [detail_datatype]="salesData.pendingmodelapplicationarray_detail_datatype"
  [detail_skip_array]="detail_header" >
</lib-listing>

<h2 *ngIf="salesData.length == 0">No record found.</h2>
<!-- Listing ends here  -->
</mat-card>
</app-adminheader>
